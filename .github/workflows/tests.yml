name: tests

on:
  push:
  pull_request:

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, sqlite3, pcntl
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare .env & key
        run: |
          cp .env.example .env || true
          php artisan key:generate --force
          cat > .env.testing <<'EOF'
          APP_ENV=testing
          APP_DEBUG=true
          APP_KEY=${APP_KEY}
          LOG_CHANNEL=stack
          CACHE_DRIVER=array
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=array
          MAIL_MAILER=log
          FILESYSTEM_DISK=local
          DB_CONNECTION=sqlite
          DB_DATABASE=${GITHUB_WORKSPACE}/database/database.testing.sqlite
          EOF
          mkdir -p database
          touch database/database.testing.sqlite

      - name: Migrate (best-effort)
        run: |
          php artisan config:clear || true
          php artisan cache:clear || true
          if ls database/migrations/*.php >/dev/null 2>&1; then
            php artisan migrate --force --env=testing || true
            php artisan db:seed --force --env=testing || true
          fi

      - name: Run tests
        run: |
          if [ -f vendor/bin/pest ]; then
            vendor/bin/pest -d --colors=always
          elif [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit --colors=always
          else
            php artisan test --colors=always
          fi
